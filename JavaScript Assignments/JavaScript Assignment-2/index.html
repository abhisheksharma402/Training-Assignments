<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>JS Assignment 2</title>
</head>
<body>
    <header>
        <h1>Employee Data</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-xs-12 form">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Form</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="name" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="text" class="form-control" id="email">
                            <p class="email-error"></p>
                            </div>
                            <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone">
                            <p class="phone-error"></p>
                            </div>
                            <button onclick="validate(event)" type="submit" class="btn">Submit</button>
                            <button id="reset" type="reset" class="btn">Reset</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-xs-12 data">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Data</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 overflow-auto">
                        <table>
                            <tr>
                               <th>S.No</th>
                               <th>Name</th>
                               <th>Phone No.</th>
                               <th>Email</th>
                           </tr>
                       </table>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>

    <script src="script.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
     
</body>
</html>
